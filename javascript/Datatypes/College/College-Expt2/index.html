<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- ✅ Ensure Tailwind is included -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-white p-5 rounded-lg shadow-lg w-72">
        <div id="screen" class="bg-gray-800 text-white text-right text-2xl p-3 rounded mb-3">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn col-span-2 bg-red-500" onclick="clearScreen()">C</button>
            <button class="btn" onclick="appendInput('/')">/</button>
            <button class="btn" onclick="appendInput('*')">*</button>
            <button class="btn" onclick="appendInput('7')">7</button>
            <button class="btn" onclick="appendInput('8')">8</button>
            <button class="btn" onclick="appendInput('9')">9</button>
            <button class="btn" onclick="appendInput('-')">-</button>
            <button class="btn" onclick="appendInput('4')">4</button>
            <button class="btn" onclick="appendInput('5')">5</button>
            <button class="btn" onclick="appendInput('6')">6</button>
            <button class="btn row-span-2 bg-orange-500" onclick="appendInput('+')">+</button>
            <button class="btn" onclick="appendInput('1')">1</button>
            <button class="btn" onclick="appendInput('2')">2</button>
            <button class="btn" onclick="appendInput('3')">3</button>
            <button class="btn col-span-2" onclick="appendInput('0')">0</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="app.js"></script> <!-- ✅ Include the compiled JavaScript -->
</body>
</html>
